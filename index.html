<style>
.lm-form-container {
    padding: 30px;
}

.form-group {
    margin-bottom: 15px;
}

input, textarea {
    width: 100%;
    padding: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #fff;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
    
input[type='checkbox'] {
    display: inline-block;
    width: auto;
}

#lmSubmit {
    padding: 15px;
    background-color: #e76108;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#lmSubmit:hover {
    background-color: #e78008;
}
</style>
<div class="lm-form-container">
    <form action="https://leadwax.ru/form/?offer=907&pid=29955" method="post" id="lmForm">
        <input type="hidden" name="formParams[setted_offer_id]">
        
        <div class="form-group">
            <input type="email" placeholder="Email" name="formParams[email]" id="lmEmail" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Имя" name="formParams[full_name]" id="lmName" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Телефон" name="formParams[phone]" id="lmPhone" required>
        </div>
        <input type="button" value="Зарегистрироваться" id="lmSubmit">
    </form>
</div>

<script>
    document.getElementById('lmSubmit').addEventListener('click', function (e) {
        e.preventDefault();
        let email = document.getElementById('lmEmail').value.trim();
        let phone = document.getElementById('lmPhone').value.trim();
        let name = document.getElementById('lmName').value.trim();
        let form = document.getElementById('lmForm');
        let regexp = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
        if (email == '') {
            alert('Укажите email');
        } else if (name == '') {
            alert('Укажите имя');
        } else if (phone == '') {
            alert('Укажите телефон');
        } else if (!String(email).toLowerCase().match(regexp)) {
            alert('Укажите корректный email');
        } else {
            document.getElementById('lmSubmit').value = 'Идет отправка данных ...';
            document.getElementById("lmSubmit").disabled = true; 
            form.submit();
        }
    });
</script>
